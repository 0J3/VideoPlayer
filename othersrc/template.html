<!DOCTYPE html>
<html lang="en" playerID="#%playerid%" movedVar="%moved%">
	<head>
		<title>HTML5 Media Player</title>
		<!-- META -->
		<meta name="title" content="HTML5 Video Player" />
		<meta name="description" content="Raw Video URL: %url%" />
		<meta property="og:type" content="website" />
		<meta name="theme-color" content="#FF0000" />
		<meta property="og:url" content="https://player.nora.lgbt/%url%" />
		<meta name="twitter:card" content="summary_large_image" />
		<meta property="og:site_name" content="0J3's HTML5 Video Player" />
		<meta http-equiv="X-UA-Compatible" content="IE=11" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />

		<link
			rel="manifest"
			href="/manifest.webmanifest"
			crossorigin="use-credentials"
		/>
		<link
			rel="alternate"
			type="application/json+oembed"
			href="https://player.nora.lgbt/oembed?url=%url%"
			title="Player for %url%"
		/>
		<meta http-equiv="og:site_name" content="text/html;charset=UTF-8" />
		<link rel="shortlinkUrl" href="https://player.nora.lgbt/%url%" />
		<!-- <meta
			property="og:image"
			content="https://images.unsplash.com/photo-1531310568816-f5d0071360c4?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1189&q=80"
		/> -->
		<meta property="og:image:width" content="1920" />
		<meta property="og:image:height" content="1080" />
		<meta property="og:type" content="video.other" />
		<meta property="og:video:url" content="https://player.nora.lgbt/%url%" />
		<meta
			property="og:video:secure_url"
			content="https://player.nora.lgbt/%url%"
		/>
		<meta property="og:video:type" content="text/html" />
		<meta property="og:video:width" content="1920" />
		<meta property="og:video:height" content="1080" />
		<meta name="twitter:card" content="player" />
		<meta name="twitter:site" content="@0J3_3" />
		<meta name="referrer" content="origin-when-cross-origin" />

		<!-- Styling -->
		%style%
	</head>
	<body>
		<noscript>Scripts must be enabled for this video player to work!</noscript>
		<video
			id="%playerid%"
			class="J3Player_Video URL_%url% %playerid% URL_%url%"
			loop=""
			url="%url%"
			onclick="document['%playFunc%']()"
		>
			<!-- <source src="%url%" id="%sourceElId%" /> -->
			<source id="%sourceElId%" />
		</video>
		<div class="controlsContainer">
			<div id="%controlsid%">
				<div id="%PlayId%" onclick="document['%playFunc%']()">%Play.svg%</div>
				<input
					type="range"
					min="0"
					max="1"
					value="0"
					step="0.001"
					class="slider"
					onmousedown="document['updateRange'] = false"
					onmouseup="document['updateRange'] = true"
					oninput="setProgressToRange()"
					id="%progressId%"
				/>
				<span class="time" id="time">42:00 / 69:00</span>
				<input
					type="range"
					min="0"
					max="2"
					value="1"
					step="0.001"
					class="slider"
					oninput="document.updateVolume()"
					id="%volumeId%"
				/>
			</div>
		</div>
		%script%
	</body>
</html>
